<fa-icon *ngIf="isMood(Mood.Bad)" [icon]="faDizzy"></fa-icon>
<fa-icon *ngIf="isMood(Mood.NoSoGood)" [icon]="faFrown"></fa-icon>
<fa-icon *ngIf="isMood(Mood.Okay)" [icon]="faFlushed"></fa-icon>
<fa-icon *ngIf="isMood(Mood.Great)" [icon]="faGrin"></fa-icon>
<fa-icon *ngIf="isMood(Mood.Awesome)" [icon]="faGrinTongueWink"></fa-icon>
