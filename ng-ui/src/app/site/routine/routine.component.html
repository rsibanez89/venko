<div class="container">
  <venko-async-container [isLoading]="routineIsLoading$ | async">
    <div class="slide-container">
      <ngb-carousel>
        <ng-template ngbSlide *ngFor="let exercise of exercises$ | async">
          <div class="picsum-img-wrapper">
            <img src="{{ environment.host }}/{{exercise.fields.video}}" class="d-block w-100">
          </div>
        </ng-template>
      </ngb-carousel>
      <venko-timer [style.display]="isTimerVisible ? 'block' : 'none'" (timerEnded)="whenTimerEnded()"></venko-timer>
    </div>

    <div class="form-inline">
      <button [disabled]="isTimerVisible" (click)="restTime = 30" class="btn btn-success mr-sm-2 mb-2">Easy</button>
      <button [disabled]="isTimerVisible" (click)="restTime = 20" class="btn btn-warning mx-sm-2 mb-2">Medium</button>
      <button [disabled]="isTimerVisible" (click)="restTime = 10" class="btn btn-dark mx-sm-2 mb-2">Hard</button>
      <div class="form-group mx-sm-2 mb-2">
        <label for="restTime" class="sr-only">Password</label>
        <input type="text"
        class="form-control"
        [(ngModel)]="restTime"
        placeholder="10"
        autofocus
        id="restTime"
        [disabled]="isTimerVisible"
        >
      </div>
      <button [disabled]="isTimerVisible" (click)="initTimer()" class="btn btn-primary ml-sm-2 mb-2">Start Timer</button>
    </div>


    <pre *ngIf="!environment.production">
      <code>{{ exercises$ | async | json }}</code>
    </pre>
  </venko-async-container>
</div>
