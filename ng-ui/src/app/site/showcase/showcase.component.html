<div class="container">
  <div class="component-demo">
    <h3 class="component-demo__title">Venko timer</h3>
    <venko-timer (timerEnded)="whenTimerEnded()"></venko-timer>

    <div class="form-inline">
      <button (click)="restTime = 30" class="btn btn-success mr-sm-2 mb-2">Easy</button>
      <button (click)="restTime = 20" class="btn btn-warning mx-sm-2 mb-2">Medium</button>
      <button (click)="restTime = 10" class="btn btn-dark mx-sm-2 mb-2">Hard</button>
      <div class="form-group mx-sm-2 mb-2">
        <label for="restTime" class="sr-only">Password</label>
        <input type="text"
        class="form-control"
        [(ngModel)]="restTime"
        placeholder="10"
        autofocus
        id="restTime"
        >
      </div>
      <button (click)="initTimer()" class="btn btn-primary ml-sm-2 mb-2">Start Timer</button>
    </div>
  </div>

  <div class="component-demo">
    <h3 class="component-demo__title">Venko video modal</h3>
    <venko-video-modal title="Routine" videoCode="G7T8hV7_Rps"></venko-video-modal>
  </div>

  <div class="component-demo">
    <h3 class="component-demo__title">Energy bar</h3>
      <venko-energy-bar energy="1"></venko-energy-bar>
      <venko-energy-bar energy="2"></venko-energy-bar>
      <venko-energy-bar energy="3"></venko-energy-bar>
      <venko-energy-bar energy="4"></venko-energy-bar>
      <venko-energy-bar energy="5"></venko-energy-bar>
  </div>

  <div class="component-demo">
    <h3 class="component-demo__title">Mood</h3>
      <venko-mood [mood]="1"></venko-mood>
      <venko-mood [mood]="2"></venko-mood>
      <venko-mood [mood]="3"></venko-mood>
      <venko-mood [mood]="4"></venko-mood>
      <venko-mood [mood]="5"></venko-mood>
  </div>
</div>
