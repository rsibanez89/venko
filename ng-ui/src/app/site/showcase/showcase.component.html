<div class="container">
  <venko-timer (timerEnded)="whenTimerEnded()"></venko-timer>

  <div class="form-inline">
    <button (click)="restTime = 30" class="btn btn-success mr-sm-2 mb-2">Easy</button>
    <button (click)="restTime = 20" class="btn btn-warning mx-sm-2 mb-2">Medium</button>
    <button (click)="restTime = 10" class="btn btn-dark mx-sm-2 mb-2">Hard</button>
    <div class="form-group mx-sm-2 mb-2">
      <label for="restTime" class="sr-only">Password</label>
      <input type="text"
      class="form-control"
      [(ngModel)]="restTime"
      placeholder="10"
      autofocus
      id="restTime"
      >
    </div>
    <button (click)="initTimer()" class="btn btn-primary ml-sm-2 mb-2">Start Timer</button>
  </div>
</div>
